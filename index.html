<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="fullContainer">
      <div>
        <button class="newGame">Let Replay the Game? Click me !</button>
      </div>
      <div class="container">
        <div class="homeTitle">
          <h3 class="scoreTite">HOME</h3>
          <div class="homeScore">
            <div class="scoreArea">0</div>
          </div>
          <div>
            <button class="scoreAdd">+1</button>
            <button class="scoreAdd">+2</button>
            <button class="scoreAdd">+3</button>
          </div>
        </div>

        <div class="guestTitle">
          <h3 class="scoreTite">GUEST</h3>
          <div class="guestScore">
            <div class="scoreArea">0</div>
          </div>
          <div>
            <button class="scoreAdd">+1</button>
            <button class="scoreAdd">+2</button>
            <button class="scoreAdd">+3</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
